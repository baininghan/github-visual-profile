        <script src="/d3.v3.min.js" type="text/javascript" charset="utf-8"></script>
        <script>
        window.onload = function(){
        var diameter = 960,
            colorGen = d3.scale.category20c(); 
        svg = d3.select("body").append('svg')
                    .attr("width", diameter)
                    .attr("height", diameter);

        console.log("svg", svg);
        bubble = d3.layout.pack()
                       .size([diameter,diameter])
                       .value(function(d) {return d.size;})
                       .padding(5);
        language_group = [];

        function processData(data){

            var newSet = [];
            for (var i in data){
                repo = data[i]
                newSet.push({name:repo.name, className:repo.language, size: Math.max(repo.impact, 0),
                             url:repo.html_url})
                if (language_group.indexOf(repo.language) == -1 ){
                    language_group.push(repo.language);
                }
            }
            return {children: newSet};
          }

          nodes = bubble.nodes(processData(profile))
                    .filter(function(d){return !d.children});

          console.log("nodes", nodes)

          g = svg.selectAll("a").data(nodes).enter()
                   .append('a')
                   .attr("transform", function(d){return 'translate(' + d.x + ',' + d.y + ')';})
                   .attr("xlink:href", function(d){return d.url})

          g.append("svg:title")
                   .text(function(d){ return d.name;})
                                            

          cir = g.append("circle")
                    .attr('r', function(d) { return d.r; })
                    .attr('class', function(d) { return d.className; })
                    .attr("fill", function(d) { return colorGen(d.className);})

                    
          g.append("text")
                    .attr("text-anchor", "middle")
                    .attr("dy", ".3em")
                    .attr("fill", "#fff")
                    .attr("style", function(d) {return "font-size:"+d.r/100+"em";})
                    .text(function(d) {return d.name.substring(0, d.r/3);});

            var defs = svg.append("defs");

        // create filter with id #drop-shadow
        // height=130% so that the shadow is not clipped
        var filter = defs.append("filter")
            .attr("id", "drop-shadow")
            .attr("height", "150%");

        // SourceAlpha refers to opacity of graphic that this filter will be applied to
        // convolve that with a Gaussian with standard deviation 3 and store result
        // in blur
        filter.append("feGaussianBlur")
            .attr("in", "SourceAlpha")
            .attr("stdDeviation", 3)
            .attr("result", "blur");

        // translate output of Gaussian blur to the right and downwards with 2px
        // store result in offsetBlur
        filter.append("feOffset")
            .attr("in", "blur")
            .attr("dx", 2)
            .attr("dy", 2)
            .attr("result", "offsetBlur");

        // overlay original SourceGraphic over translated blurred opacity by using
        // feMerge filter. Order of specifying inputs is important!
        var feMerge = filter.append("feMerge");

        feMerge.append("feMergeNode")
            .attr("in", "offsetBlur")
        feMerge.append("feMergeNode")
            .attr("in", "SourceGraphic");
        };
        </script>
